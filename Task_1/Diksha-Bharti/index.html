<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List | Diksha</title>
    <link rel="stylesheet" href="style.css">
<body>

    <!--to do list container-->

    <div class="todo-app">

        <h2 id="heading"> My To Do List </h2>

        <!--creating a input field for taking the Todo input from the user-->

        <div id="inputTodo">
            <input type="text" placeholder="Add a new to do..." id="inputTask"/>
            <button id="addBtn">Add</button>
        </div>

        <!--list for displaying the to do(s)-->

        <ul id="todos">
        </ul>
        
    </div>
</body>
<script src="script.js"></script>
</html>
